<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <a class="site-title" href="{{ '/' | absolute_url }}">

          <img src="{{ '/assets/images/logo.png' | prepend: site.baseurl_root }}" alt="Friends Peace and Sanctuary" />

        </a>

        <a class="link-en" href="{{ site.baseurl_root }}/">English</a>
        <span>/</span>
        <a class="link-ar" href="{{ site.baseurl_root }}/ar">عَرَبِيّ</a>

        <ul class="visible-links">
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = site.url | append: site.baseurl %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
      
      </nav>
    </div>
  </div>
</div>
